<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone-calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

                <div class="dynamic">
                    <div class="iland"></div>
                    <div class="camera"></div>
                </div>
                <div class="three">
                    <img class="signal" src="/assets/icons8-signal-24.png"></img>
                    <img class="wifi" src="/assets/icons8-wi-fi-24.png"></img>
                    <img class="battery" src="/assets//icons8-battery-30.png"></img>
                </div>
            </div>
            <div class="midel-box">
                <div class="mid-box">
                    <div class="top-box">
                        <div class="box box1">AC</div>
                        <div class="box box2">+/-</div>
                        <div class="box box3">%</div>
                        <div class="box box4">รท</div>
                    </div>
                    <div class="top-box2">
                        <div class="box box5">7</div>
                        <div class="box box6">8</div>
                        <div class="box box7">9</div>
                        <div class="box box8">ร</div>
                    </div>
                    <div class="top-box2">
                        <div class="box box5">4</div>
                        <div class="box box6">5</div>
                        <div class="box box7">6</div>
                        <div class="box box8">-</div>
                    </div>
                    <div class="top-box2">
                        <div class="box box5">1</div>
                        <div class="box box6">2</div>
                        <div class="box box7">3</div>
                        <div class="box box8">+</div>
                    </div>
                    <div class="top-box3">
                        <div class="box box9">0</div>
                        <div class="box box10">.</div>
                        <div class="box box11">=</div>
                        
                    </div>
            
            <div class="slider"></div>
        </div>
        </div>
        </div>
    </div>

</body>

</html>
